<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>WHAVE</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.css">
    <link rel="stylesheet" href="css/whave.css">
    <style>
        body {
            background-color: #F5F0E3;
        }

        .box {
            height: 30px;
            text-align: center;
            border: 0;
            outline: 0;
            background: none;
        }

        .middle {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>


    <div id="erase" style="display: none;"></div>
    <div class="text-center" style="position: relative;  top: 0px;"><a href="index.html">
            <data type="button">
                <img src="./images/img9.png" alt="홈으로" width="200" height="95" />
            </data>
        </a>
    </div>

    <div id="carousel-example" class="carousel slide" style="top: 10px" data-interval="false">
        <ol id="v-list" class="carousel-indicators">

        </ol>
        <div id="v-item" class="carousel-inner">

        </div>
        <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev"
            style="height:30px;position:absolute;top:45%">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next"
            style="height:30px;position:absolute;top:45%">
            <span class="carousel-control-next-icon" aria-hidden="false"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="text-center" style="position: relative; top: 30px;">
        <ol id="no-video">

        </ol>

        <div class="box middle">
            <button type="button" class="box" data-toggle="modal" data-target="#addcamera"><img
                    src="./images/create.png" width="200" height="70" alt="">
            </button>
        </div>
        <br><br>
        <div class="box middle">
            <button type="button" class="box" data-toggle="modal" data-target="#iosand"><img src="./images/connect.png"
                    width="200" height="70" alt="">
            </button>
        </div>
        <br><br>
        <div class="box middle">
            <button type="button" class="box" data-toggle="modal" data-target="#viewcamera"><img
                    src="./images/admin.png" width="200" height="70" alt="">
            </button>
        </div>



    </div>
    <div class="text-center" style="position: fixed; bottom: 0; width: 100%">
        <p>[TIP] 재생이 안될 시 하단의 새로고침 버튼을 눌러주세요!</p>
    </div>

    <div class="modal fade" id="addcamera" tabindex="-1" role="dialog" aria-labelledby="addcameraLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addcameraLabel">카메라 추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form name="myForm" id="createForm" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="formGroupExampleInput">닉네임</label>
                            <input type="text" name="fname" class="form-control" id="formGroupExampleInput"
                                placeholder="EX)거실용 카메라">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="카메라 생성" class="btn btn-success">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    </div>
                </form>


            </div>
        </div>
    </div>


    <div class="modal fade" id="viewcamera" tabindex="-1" role="dialog" aria-labelledby="viewcameraLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewcameraLabel">카메라관리</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>패스워드</td>
                                    <td>닉네임</td>
                                    <td>옵션</td>
                                </tr>
                            </thead>
                            <tbody id="result">

                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="clearAll" class="btn btn-success">전체 삭제</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="iosand" tabindex="-1" role="dialog" aria-labelledby="iosandModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="iosandModalLabel">휴대폰 기종 선택</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>



                </div>
                <div class="modal-body" style="height: 50vw">
                    <div class="text-center" style=" float: left; width: 50%;">
                        <button type="button" class="box" data-toggle="modal" data-target="#help1"><img
                                src="./images/android.png" style="width:80%; max-width: 760px; vertical-align: middle"
                                alt="">
                        </button>
                    </div>

                    <div class="text-center" style=" float: left; width: 50%;">
                        <button type="button" class="box" data-toggle="modal" data-target="#help2"><img
                                src="./images/apple.png" style="width:80%; max-width: 760px; vertical-align: middle"
                                alt="">
                        </button>

                    </div>

                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="help1" tabindex="-1" role="dialog" aria-labelledby="helpLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpLongTitle">Android</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="margin: 0">
                    <!--Carousel Wrapper-->
                    <div id="android-2" class="carousel slide carousel-fade" data-interval="false" data-ride="carousel">
                        <!--Indicators-->
                        <!--/.Indicators-->
                        <!--Slides-->
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <div class="view">
                                    <img src="./images/Android_1.png"
                                        style="width: 100%; max-width: 760px; vertical-align: middle">

                                </div>

                            </div>
                            <div class="carousel-item">
                                <!--Mask color-->
                                <div class="view">
                                    <img src="./images/Android_2.png"
                                        style="width: 100%; max-width: 760px; vertical-align: middle">
                                    <div class="mask rgba-black-slight"></div>
                                </div>

                            </div>
                            <div class="carousel-item">
                                <!--Mask color-->
                                <div class="view">
                                    <img src="./images/Android_3.png"
                                        style="width: 100%; max-width: 760px; vertical-align: middle">
                                    <div class="mask rgba-black-slight"></div>
                                </div>

                            </div>
                        </div>
                        <!--/.Slides-->
                        <!--Controls-->
                        <a class="carousel-control-prev" href="#android-2" role="button" data-slide="prev"
                            style="color-adjust: #000000">
                            <span id="black-arrow-prev" class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#android-2" role="button" data-slide="next">
                            <span id="black-arrow-next" class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <!--/.Controls-->
                    </div>
                    <!--/.Carousel Wrapper-->
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="help2" tabindex="-1" role="dialog" aria-labelledby="helpLongTitle2" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpLongTitle2">iOS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="margin: 0">
                    <!--Carousel Wrapper-->
                    <div id="ios-1" class="carousel slide carousel-fade" data-interval="false" data-ride="carousel">
                        <!--Indicators-->
                        <!--/.Indicators-->
                        <!--Slides-->
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <div class="view">
                                    <img src="./images/iOS_1.png"
                                        style="width: 100%; max-width: 760px; vertical-align: middle">

                                </div>

                            </div>
                            <div class="carousel-item">
                                <!--Mask color-->
                                <div class="view">
                                    <img src="./images/iOS_2.png"
                                        style="width: 100%; max-width: 760px; vertical-align: middle">
                                    <div class="mask rgba-black-slight"></div>
                                </div>

                            </div>

                        </div>
                        <!--/.Slides-->
                        <!--Controls-->
                        <a class="carousel-control-prev" href="#ios-1" role="button" data-slide="prev">
                            <span id="black-arrow-prev" class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#ios-1" role="button" data-slide="next">
                            <span id="black-arrow-next"class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <!--/.Controls-->
                    </div>
                    <!--/.Carousel Wrapper-->
                </div>

            </div>
        </div>
    </div>


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/video.js"></script>
    <script src="js/videojs-http-streaming.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</body>

</html>
